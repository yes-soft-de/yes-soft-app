<div class="flex ">
  <div *ngFor="let e of employees" class="cell">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{e.name}}</mat-card-title>
        <mat-card-subtitle>{{e.position}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{e.image}}" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>
          {{e.quote}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>
          <fa-icon [icon]="faFacebook" [size]="'2x'"></fa-icon>
        </button>
        <button mat-button>
          <fa-icon [icon]="faTwitter" [size]="'2x'"></fa-icon>
        </button>
        <button mat-button>
          <fa-icon [icon]="faLinkedIn" [size]="'2x'"></fa-icon>
        </button>
        <button mat-button>
          <fa-icon [icon]="faGitHub" [size]="'2x'"></fa-icon>
        </button>
      </mat-card-actions>
      <mat-card-actions [align]="'end'">
        <button mat-button>Delete</button>
        <button mat-button (click)="editEmployee(e.id)">Edit</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>

<button mdc-fab position="bottomRight" id="fab">
  <mdc-icon>add</mdc-icon>
</button>
